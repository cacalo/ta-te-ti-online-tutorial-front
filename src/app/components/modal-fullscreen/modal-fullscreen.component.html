@if(mostrar()){
  <div id="fondo" @fadeInOut></div>
  <div id="container" @animateChildren>
    <div @inOutAnimation>
      <ng-content select="[primario]"></ng-content>
    </div>
    <div @inOutAnimation2>
      <ng-content select="[secundario]"></ng-content>
    </div>
    <div @inOutAnimation3 id="pie">
      <ng-content select="[pie]"></ng-content>
    </div>
  </div>
}
